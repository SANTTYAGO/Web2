{% extends 'base.html' %}

{% block titutlo%}{{ producto.id}}: {{ producto.nombre}}{% endblock %}

{% block contenido %}
<table align="center">
    <tr>
        <td>
            <img src="{{ url_for('static', filename='fotos/') }}{{ producto.id }}.png">
        </td>
        <td>
            <h2>{{ producto.categoria }} - {{ producto.marca }}</h2>
            <h1>{{ producto.nombre }}</h1>
            <h2>${{ "{:,}".format(producto.precio)}} USD</h2>
        </td>
    </tr>
    <tr><td>
        <a href=""><button>COMPRAR</button></a>
        <a href="{{ url_for('ruta_raiz') }}"><button>INICIO</button></a>
    </td></tr>
</table>
{% endblock %}
